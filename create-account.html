<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-account.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container-form">
        <form action="" method="post">
            <h1>W E B W I S E</h1>
            <h2>Crie sua conta</h2>
        <div class="input-field">
            <input type="text" name="nome" id="name" placeholder="Insira seu nome" autocomplete="off">
            <label for="name">Nome</label>
        </div>
        <div class="input-field">
            <input type="text" name="sobrenome" id="lastname" autocomplete="off" placeholder="(opcional)">
            <label for="lastname">Sobrenome</label>
        </div>
        <div class="input-field">
            <input type="text" name="email" id="email" autocomplete="off" required>
            <label>E-mail</label>
        </div>
        <div class="input-field">
            <input type="password" name="senha" id="password" autocomplete="off" required>
            <label for="password">Nova senha</label>
        </div>
        <div class="input-field">
            <input type="password" id="confirm_password" autocomplete="off" required>
            <label for="password">Confirmar senha</label>
        </div>
        <div class="termos-de-uso">
            <input type="checkbox" required> <p>Ao continuar, você deve aceita nossa <a href="">Política de Privacidade</a> e <a href="">Termos de Uso</a></p>
        </div>
            <button>Cadastra-se</button>
            <p><a href="login.html">Fazer login</a> usando uma conta já cadastrada!</p>
        </form>
    </div>
</body>
</html>
