<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgot.css">
    <title>WEBWISE</title>
</head>
<body>
    <div class="menu-recuperacao">
        <form action="login.html" method="post">
            <div class="aside-logo">
                <h1>WEBWISE</h1>
                <h2>Alteração de senha</h2>
            </div>
            <div class="itens">
                <input type="text" name="" id="gmail" required>
                <label for="gmail">Digite seu email</label>
            </div>
            <div class="itens">
                <input type="password" name="" id="senha" required>
                <label for="senha">Nova senha</label>
            </div>
            <div class="itens">
                <input type="password" name="" id="repeat" required>
                <label for="repeat"> Confirmar nova senha</label>
            </div>
            <a href="login.html">Voltar para login</a>
            <button>Aceitar</button>
        </form>
    </div>
</body>
</html>
