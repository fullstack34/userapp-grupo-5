<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgot.css">
    <title>WEBWISE</title>
</head>
<body>
    <div class="menu-recuperacao">
        <form id="form" action="login.html" method="post">
            <div class="aside-logo">
                <h1>WEBWISE</h1>
                <h2>Alteração de senha</h2>
            </div>
            <div class="itens">
                <input type="text" name="" id="email" >
                <label for="gmail">Digite seu email</label>
                <p class="Erro" id="emailerro"></p>
            </div>

            
            <div class="itens">
                <input type="password" name="" id="senha" >
                <label for="senha">Nova senha</label>
                <p class="Erro" id="senhaerro">Por favor, insira um endereço de e-mail válido.</p>  
            </div>

            
            <div class="itens">
                <input type="password" name="" id="repeat" >
                <label for="repeat"> Confirmar nova senha</label>
                <p class="Erro" id="confirmerro">Por favor, insira um endereço de e-mail válido.</p>
            </div>
            

            <a href="login.html">Voltar para login</a>
            <button type="submit" >Aceitar</button>
        </form>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
