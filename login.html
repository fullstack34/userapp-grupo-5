<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form action="dashboard/index.html" id="form-login">
            <h2>W E B W I S E</h2>
            <div class="input-field">
                <label for="input-email" id="label-form">Digite seu email</label>
                <input type="text" id="input-email">
                <span class="error" id="email-error"></span>
            </div>
            <div class="input-field">
                <label for="input-senha" id="label-form">Digite sua senha</label>
                <input type="password" id="input-senha">
                <span class="error" id="senha-error"></span>
            </div>
            <div class="forget">
                <label for="Save-login">
                    <input type="checkbox" id="Save-login" />
                    <p>Me lembre o login</p>
                </label>
                <a href="forgot-password.html">Esqueceu a senha?</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="Create-account">
                <p>Não tem uma conta? <a href="create-account.html">Crie sua conta</a></p>
            </div>
        </form>
    </div>

    <script src="js/form-login-validation.js"></script>
</body>

</html>
