<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form action="dashboard/login.html">
            <h2>W E B W I S E</h2>
            <div class="input-field">
                <input type="text" required/>
                <label>Digite seu email</label>
            </div>
            <div class="input-field">
                <input type="password" required/>
                <label>Digite sua senha</label>
            </div>
            <div class="forget">
                <label for="Save-login">
                    <input type="checkbox" id="Save-login" />
                    <p>Me lembre o login</p>
                </label>
                <a href="forgot-password.html">Esqueceu a senha?</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="Create-account">
                <p>Não tem uma conta? <a href="create-account.html">Crie sua conta</a></p>
            </div>
        </form>
    </div>
</body>

</html>
