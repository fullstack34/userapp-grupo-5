  <!-- FIM - DASHBOARD MENU -->

  <div class="container">
    <picture>
      <img src="imagens/image.png" alt="my_location">
    </picture>
    <form action="" class="form-content">
      <h1>Cadastre seu Endereço</h1>
      <hr>
      <div class="register-fields">
        <div class="input-field">
          <input type="text" name="CEP" id="cep" placeholder="00000-000" maxlength="8" autocomplete="off" required>
          <label for="cep">CEP</label>
        </div>
        <div class="input-field">
          <input type="text" name="Rua" id="rua" autocomplete="off" placeholder="Rua ou Avenida" required>
          <label for="rua">Rua</label>
        </div>
      </div>
      <div class="register-fields">
        <div class="input-field">
          <input type="text" name="Bairro" id="bairro" autocomplete="off" placeholder="Nome do bairro" required>
          <label for="bairro">Bairro</label>
        </div>
        <div class="input-field">
          <input type="text" name="cidade" id="city" autocomplete="off" placeholder="Ex.: (Fortaleza)" required>
          <label for="city">Cidade</label>
        </div>
      </div>
      <div class="register-fields">
        <div class="input-field">
          <input type="text" name="Uf" id="uf" placeholder="XX" maxlength="2" autocomplete="off" required>
          <label for="uf">UF</label>
        </div>
        <div class="input-field">
          <input type="number" name="numero" id="number" placeholder="(00) 0000-0000" autocomplete="off" required>
          <label for="number">Celular</label>
        </div>
      </div>
      <div class="input-field">
        <input type="text" name="complemento" id="complement" placeholder="Casa , Apto, Loja" autocomplete="off"
          required>
        <label for="complement">Complemento</label>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
