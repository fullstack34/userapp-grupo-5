<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/address-style.css">
  <link rel="stylesheet" href="css/address-style-menu.css">
  <title>Cadastro de endereço</title>
</head>

<body>
  <!-- INICIO - DASHBOARD MENU -->
  <div id="menu"></div>
  <!-- FIM - DASHBOARD MENU -->
  <div class="container">
    <picture>
      <img src="imagens/image.png" alt="my_location">
    </picture>
    <form id="addressForm" class="form-content">
      <h1>Cadastre seu Endereço</h1>
      <hr>
      <div class="register-fields">
        <div class="input-field">
          <input type="text" name="CEP" id="cep" placeholder="XXXXX-XXX" maxlength="9" autocomplete="off">
          <label for="cep">CEP</label>
          <span class="erro" id="cepErro"></span>
        </div>
        <div class="input-field">
          <input type="text" name="Rua" id="rua" autocomplete="off" placeholder="Rua ou Avenida">
          <label for="rua">Rua</label>
          <span class="erro" id="ruaErro"></span>
        </div>
      </div>
      <div class="register-fields">
        <div class="input-field">
          <input type="text" name="Bairro" id="bairro" autocomplete="off" placeholder="Nome do bairro">
          <label for="bairro">Bairro</label>
          <span class="erro" id="bairroErro"></span>
        </div>
        <div class="input-field">
          <input type="text" name="cidade" id="cidade" autocomplete="off" placeholder="Ex.: (Fortaleza)">
          <label for="cidade">Cidade</label>
          <span class="erro" id="cidadeErro"></span>
        </div>
      </div>
      <div class="register-fields">
        <div class="input-field">
          <input type="text" name="Uf" id="uf" placeholder="XX" maxlength="2" autocomplete="off">
          <label for="uf">UF</label>
          <span class="erro" id="ufErro"></span>
        </div>
        <div class="input-field">
          <input type="text" name="numero" id="numero" placeholder="Número" autocomplete="off">
          <label for="numero">Número</label>
          <span class="erro" id="numeroErro"></span>
        </div>
      </div>
      <div class="input-field">
        <input type="text" name="complemento" id="complement" placeholder="Casa, Apto, Loja" autocomplete="off">
        <label for="complement">Complemento (Opcional)</label>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
  <script src="js/address-form-validation.js"></script>
  <script src="components/Menu.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
