<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>W E B W I S E - Dashboard</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- INICIO - DASHBOARD MENU -->
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="imagens/imagem-perfil.png" alt="">
        </span>

        <div class="text logo-text">
          <span class="name">Grupo 05 </span>
          <span class="profession">Devs Web </span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">

        <li class="search-box">
          <i class='bx bx-search icon'></i>
          <input type="text" placeholder="Pesquisar...">
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a href="address-form.html">
              <i class="fa-regular fa-compass icon"></i>
              <span class="text nav-text">Cadastro endereço</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="address-list.html">
              <i class="fa-regular fa-address-book icon"></i>
              <span class="text nav-text">Listar endereço</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-bell icon'></i>
              <span class="text nav-text">Notificações</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Análises</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-heart icon'></i>
              <span class="text nav-text">Curtidas</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-cog icon'></i>
              <span class="text nav-text">Configurações</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Sair</span>
          </a>
        </li>

        <li class="mode">
          <div class="sol-lua">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Modo escuro</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>
  <!-- FIM - DASHBOARD MENU -->

  <section class="home">
    <div class="text">
      <a href="dashboard">W E B W I S E</a>
    </div>
  </section>
  <script src="script.js"></script>

</body>

</html>
